<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="image-box">
                <img src="contact.png" alt="error loading">
            </div>
            <form name="submit-to-google-sheet">
                <div class="topic">Send us a message</div>
                <div class="input-box">
                    <input type="text" name="Name" required>
                    <label>Enter your name</label>
                </div>
                <div class="input-box">
                    <input type="text" name="Email" required>
                    <label>Enter your email</label>
                </div>
                <div class="message-box">
                    <textarea name="Message"></textarea>
                    <label>Enter your message</label>
                </div>
                <div class="input-box">
                    <input type="submit" value="Send message">
                </div>
            </form>
        </div>

    </div>
<script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbynI36oDWwIpKlPaXValinaoS8_Bo-bFG7461QTPk88IJ8gW42s-03-cw6iN5oTEs8/exec'
        const form = document.forms['submit-to-google-sheet']

        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    msg.innerHTML = "Message Sent successfully âœ…"
                    setTimeout(function () {
                        msg.innerHTML = ""
                    }, 5000)
                    form.reset()
                })
                .catch(error => console.error('Error!', error.message))
        })
    </script>
    
</body>

</html>
